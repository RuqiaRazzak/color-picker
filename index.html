<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/style.css">
    <link rel="shortcut icon" href="./images/OIF.jpg" type="image/x-icon">
    <title>Color Picker</title>
</head>
<body>
    <h1>Color Picker</h1>
    <div class="container" id="container">
    <div class="color-display" id="colorDisplay">
            <span id="colorValue">#FFFFFF</span>
          </div>
          <input type="color" id="colorInput" value="#FFFFFF">
          <p>Pick a color to see the result above.</p>
          <button id="generate-color">Generate Color</button>

    </div>
    <script src="./apps.js/apps.js"></script>
</body>
</html>
